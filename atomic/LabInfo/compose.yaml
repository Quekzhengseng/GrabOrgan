version: "3.8"

services:
  lab_report_service:
    build:
      context: .
      dockerfile: Dockerfile.lab_report
    image: GrabOrgan/labinfo:1.0
    volumes:
      - ./secrets/Lab_Info_Key.json:/usr/src/app/Lab_Info_Key.json:ro
    environment:
      - LABINFO_DB_KEY=/usr/src/app/Lab_Info_Key.json
    # restart: always
    container_name: lab_info_service
    ports:
      - "5003:5003"
